<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
   integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="CSS/utils.css">
  <link rel="stylesheet" href="CSS/trades.css">

</head>
<body>

  <nav class="navbar flex-h">
    <!-- Add your navigation menu here -->
        <h1 class="logo">Water (What are) My Options?</h1>
        <nav class="nav-links flex-h">
            <a href="index.html">Home</a>
            <a href="blog.html">Blog</a>
            <a href="all_trades.html">Trades</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
  </nav>

  <main>
    <section class="tradeselector">

      <a class="all_trades_link" href="all_trades.html">View all trades</a>

      <select id="trade-dropdown">
        <option value="" data-src="#">Select an Idea</option>
        <option value="https://drive.google.com/file/d/17BWqQqt6GxdI71Qzp34_Guezf4BnXrCP/preview">19 MAY 2023 - PLAN</option>
        <option value="https://drive.google.com/file/d/15Rji85SwE1hJA7SFka5WXKExbMq0F5-z/preview">12 May 2023 - SPY Bear</option>
      </select>
  
      <iframe class="trade-iframe" id="trade-iframe" width="800" height="1000" src="" allow="autoplay"></iframe>

    </section>

  </main>

  <footer>
    <!-- Add your footer content, important links, and copyright details here -->
    <p>&copy; 2023 Water My Options?</p>
  </footer>

  <!-- Add your JavaScript code or scripts here -->
  <script>
    // Get the dropdown element
    const documentDropdown = document.getElementById('trade-dropdown');

    // Get the iframe element
    const documentIframe = document.getElementById('trade-iframe');

    // Add change event listener to the dropdown
    documentDropdown.addEventListener('change', function() {
      // Get the selected value
      const selectedValue = documentDropdown.value;

      // Update the src attribute of the iframe
      documentIframe.src = selectedValue;
    });
  </script>

</body>
</html>
