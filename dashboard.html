  <!-- Add your JavaScript code or scripts here -->
  <script>
        function openTab(event, tabName) {
        var i, tabcontent, tablinks;
        
        // Hide all tab content
        tabcontent = document.getElementsByClassName('tabcontent');
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = 'none';
        }
        
        // Remove 'active' class from all tab links
        tablinks = document.getElementsByClassName('tablinks');
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(' active', '');
        }
        
        // Show the selected tab content
        document.getElementById(tabName).style.display = 'block';
        
        // Add 'active' class to the clicked tab link
        event.currentTarget.className += ' active';
        }

        function showTab() {

            var tabName = 'Tab1';

            // Hide all tab content
            tabcontent = document.getElementsByClassName('tabcontent');
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = 'none';
            }

            document.getElementById(tabName).style.display = 'block';

        }

        showTab();

        
        var images = [
            "images/stock return charts/market_returns_1 day.jpg",
            "images/stock return charts/market_returns_1 week.jpg",
            "images/stock return charts/market_returns_1 Month.jpg",
            "images/stock return charts/market_returns_3 Months.jpg",
            "images/stock return charts/market_returns_6 Months.jpg",
            "images/stock return charts/market_returns_1 Year.jpg"
            // Add more image URLs as needed
        ];

        var currentIndex = 0;

        // Function to display the current image
        function displayImage() {
            var currentImage = document.getElementById("current-image");
            currentImage.src = images[currentIndex];
        }

        // Function to navigate to the previous image
        function previousImage() {
            if (currentIndex > 0) {
                currentIndex--;
            } else {
                currentIndex = images.length - 1;
            }
            displayImage();
        }

        // Function to navigate to the next image
        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            displayImage();
        }

        // Display the initial image
        displayImage();
  </script>
